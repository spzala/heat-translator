tosca.nodes.Compute:
  num_cpus:
    required: no
    type: integer
    constraints:
       - greater_or_equal: 1
    description: >
       Number of (actual or virtual) CPUs associated with the Compute node.
  disk_size: 
    required: no
    type: integer
    constraints:
       - greater_or_equal: 0
    description: >
      Size of the local disk, in Gigabytes (GB), available to applications running on the Compute node.
  mem_size: 
    required: no
    type: integer
    constraints:
       - greater_or_equal: 0
    description: >
      Size of memory, in Megabytes (MB), available to applications running on the Compute node.
  os_arch: 
    required: no
    default: x86_64 
    type: string
    description: >
      The host Operating System (OS) architecture.
  os_type: 
    required: yes
    type: string
    description: >
      The host Operating System (OS) type.
  os_distribution: 
    required: no
    type: string
    description: >
      The host Operating System (OS) distribution. Examples of valid values for an “os_type” of “Linux” would include:  
      debian, fedora, rhel and ubuntu.
  os_version: 
    required: no
    type: integer
    description: >
      The host Operating System version.
  ip_address:
    required: no
    type: string
    description: >
      The primary IP address assigned by the cloud provider that applications may use to access the Compute node.

tosca.nodes.SoftwareComponent:
  version: 
    required: no
    type: string
    description: >
      Software component version.

tosca.nodes.DBMS:
  dbms_port: 
    required: no
    type: integer
    description: >
      The port the DBMS service will listen to for data and requests.
  dbms_root_password:
    required: yes
    type: string
    description: >
      The root password for the DBMS service.

tosca.nodes.Database:
  db_user:
    required: yes
    type: string
    description: > 
      User account name for DB administration
  db_name:
    required: yes
    type: string
    description: > 
      The name of the database.
  db_user:
    required: yes
    type: string
    description: >
      The user name of the DB user.
  db_password:
    required: yes
    type: string
    description: >
      The password for the DB user account

