tosca.nodes.Root:
   properties:
      - property
   capabilities:
      - capability1: somecapbility
   interfaces:
      - create
      - start
      - stop
      - install
      - delete
      
tosca.nodes.Compute:
   derived_from: tosca.nodes.Root
   properties:
      - num_cpus
      - disk_size
      - mem_size
      - os_arch
      - os_type
      - os_version
      - ip_address
   capabilities:
      container:
         type: Container
         containee_types: [tosca.nodes.SoftwareComponent]
      
tosca.nodes.SoftwareComponent:
   derived_from: tosca.nodes.Root
   requirements:
      - host: tosca.nodes.Compute
   capabilities:
      containee:
         type: Containee
         container_types: [tosca.nodes.Compute]

tosca.nodes.DBMS:
   derived_from: tosca.nodes.SoftwareComponent
   properties:
      - db_port

tosca.nodes.Database:
   derived_from: tosca.nodes.DBMS
   properties:
      - db_user
      - db_pwd
      - db_root_pwd
   capabilities:
      database_endpoint:
        properties:
          port_name: 'port'

tosca.nodes.WebServer:
   derived_from: tosca.nodes.SoftwareComponent
   capabilities:
     container: 
       type: Container
       properties:
         containee_types: [ tosca.nodes.WebApplication ]
   
tosca.nodes.WebApplication.WordPress:
   derived_from: tosca.nodes.SoftwareComponent
   requirements:
      - database_endpoint: tosca.nodes.MySQL