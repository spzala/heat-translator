tosca.nodes.Root:
   properties:
      - property
   capabilities:
     somecapability: 
       type: sometype
   interfaces:
      - create
      - start
      - stop
      - install
      - delete
      
tosca.nodes.Compute:
   derived_from: tosca.nodes.Root
   properties:
      - num_cpus
      - disk_size
      - mem_size
      - os_arch
      - os_type
      - os_version
      - ip_address
   capabilities:
      host:
         type: tosca.capabilities.Container
         properties:
            containee_types: [tosca.nodes.SoftwareComponent]
      
tosca.nodes.SoftwareComponent:
  derived_from: tosca.nodes.Root
  properties:
    - version
  requirements:
    - host: tosca.nodes.Compute

tosca.nodes.DBMS:
  derived_from: tosca.nodes.SoftwareComponent
  properties:
    - dbms_root_password
    - dbms_port
  capabilities:
    host: 
      type: tosca.capabilities.Container
      properties:
        containee_types: [tosca.nodes.Database]

tosca.nodes.Database:
  derived_from: tosca.nodes.Root
  properties:
    - db_user
    - db_password
    - db_port
    - db_name
  requirements:
    - host: tosca.nodes.DBMS
  capabilities:
    database_endpoint:
      type: tosca.capabilities.Endpoint

tosca.nodes.WebServer:
  derived_from: tosca.nodes.SoftwareComponent
  capabilities:
    http_endpoint:
      type: tosca.capabilities.Endpoint
    https_endpoint:
      type: tosca.capabilities.Endpoint
    host: 
      type: tosca.capabilities.Container
      properties:
        containee_types: [tosca.nodes.WebApplication]

tosca.nodes.WebApplication:
  derived_from: tosca.nodes.Root
  requirements:
    - host: tosca.nodes.WebServer

tosca.nodes.WebApplication.WordPress:
  derived_from: tosca.nodes.WebApplication
  properties:
    - admin_user
    - admin_password
    - db_host
  requirements:
    - host: tosca.nodes.WebServer
    - database_endpoint: tosca.nodes.Database
  interfaces:
    tosca.interfaces.node.Lifecycle:
      inputs:
        db_host: string
        db_port: integer
        db_name: string
        db_user: string
        db_password: string